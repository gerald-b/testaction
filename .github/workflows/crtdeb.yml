name: Build 🏗️ and Publish 📦️

on:
  push:
    tags: ['*']

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Create release ${{ github.ref }} as a draft
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "${{ github.ref }}" --draft --generate-notes

